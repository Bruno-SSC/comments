<section class="modal_background">
  <div class="modal_container">
    <div class="modal_text">
      <h1 class="modal_text__title">Delete comment</h1>
      <p class="modal_text__paragraph">
        Are you sure you want to delete this comment? This will remove the
        comment and can't be undone.
      </p>
    </div>

    <div class="modal_btns">
      <div class="modal_btns__cancel" (click)="hide_modal()">NO, CANCEL</div>
      <div class="modal_btns__confirm" (click)="remove_comment()">
        YES, DELETE
      </div>
    </div>
  </div>
</section>
