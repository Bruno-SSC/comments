<section class="comment_container">
  <div class="profile_picture">
    <img
      class="profile_picture__img"
      [src]="img_path + 'avatars/image-amyrobson.png'"
      alt=""
    />
  </div>

  <div class="comment_form">
    <textarea
      class="comment_form__textarea"
      id="comment_textarea"
      placeholder="Add a comment..."
    ></textarea>
  </div>

  <div class="send_btn">SEND</div>
</section>
